<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Invoice</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .header, .section { margin-top: 20px; }
    .vendor, .client { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    .signature { margin-top: 40px; text-align: right; }
    .signature-box { border: 1px solid #000; width: 200px; height: 50px; display: inline-block; }
  </style>
</head>
<body>
<table class="header">
  <tr>
    <td>
      <strong>Invoice Number:</strong> <span th:text="${invoiceNumber}"></span>
    </td>
    <td style="text-align: right;">
      <strong>Date:</strong> <span th:text="${paymentDate}"></span>
    </td>
  </tr>
</table>

<table class="section">
  <tr>
    <td class="vendor">
      <strong>Vendor Details:</strong>
      <p>Company Name: <span th:text="${vendorName}"></span></p>
      <p>Address: <span th:text="${vendorAddress}"></span></p>
      <p>Phone: <span th:text="${vendorNumber}"></span></p>
    </td>
    <td class="client">
      <strong>Client Details:</strong>
      <p>Name: <span th:text="${clientName}"></span></p>
      <p>Address: <span th:text="${clientAddress}"></span></p>
      <p>Phone: <span th:text="${clientNumber}"></span></p>
      <div>
        <strong>PO Number:</strong> <span th:text="${poNumber}"></span>
      </div>
    </td>
  </tr>
</table>

<table class="section">
  <tr>
    <td>
      <strong>Bank Details:</strong>
      <p>Target Bank Account: <span th:text="${targetBankAccount}"></span></p>
      <p>Source Bank Account: <span th:text="${sourceBankAccount}"></span></p>
    </td>
  </tr>
</table>

<table>
  <thead>
  <tr>
    <th>Item</th>
    <th>Quantity</th>
    <th>Price</th>
    <th>Total</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="item : ${items}">
    <td th:text="${item.name}"></td>
    <td th:text="${item.quantity}"></td>
    <td th:text="${item.price}"></td>
    <td th:text="${item.total}"></td>
  </tr>
  <tr>
    <td colspan="2" style="text-align: right;"><strong>Total Amount:</strong></td>
    <td colspan="2" th:text="${totalAmount}" style="text-align: right;"></td>
  </tr>
  <tr>
    <td colspan="2" style="text-align: right;"><strong>TDS Deduction:</strong></td>
    <td colspan="2" th:text="${tdsAmount}" style="text-align: right;"></td>
  </tr>
  <tr>
    <td colspan="2" style="text-align: right;"><strong>Net Amount:</strong></td>
    <td colspan="2" th:text="${netAmount}" style="text-align: right;"></td>
  </tr>
  </tbody>
</table>

<div class="signature">
  <strong>Signature:</strong>
  <div class="signature-box"></div>
</div>
</body>
</html>
