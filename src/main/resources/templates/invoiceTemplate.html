<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Invoice</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .header, .section { display: flex; justify-content: space-between; }
    .section { margin-top: 20px; display: flex; justify-content: space-between; }
    .vendor { border: 1px solid #ddd; padding: 10px; margin-right: auto; }
    .client { border: 1px solid #ddd; padding: 10px; margin-left: auto; }
    .po-number { margin-top: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    .signature { margin-top: 40px; text-align: right; }
    .signature-box { border: 1px solid #000; width: 200px; height: 50px; display: inline-block; }
  </style>
</head>
<body>
<div class="header">
  <div>
    <strong>Invoice Number:</strong> <span th:text="${invoiceNumber}"></span>
  </div>
  <div>
    <strong>Date:</strong> <span th:text="${paymentDate}"></span>
  </div>
</div>

<div class="section">
  <div class="vendor">
    <strong>Vendor Details:</strong>
    <p>Company Name: <span th:text="${vendorName}"></span></p>
    <p>Address: <span th:text="${vendorAddress}"></span></p>
    <p>Phone: <span th:text="${vendorNumber}"></span></p>
  </div>
  <div class="client">
    <strong>Client Details:</strong>
    <p>Name: <span th:text="${clientName}"></span></p>
    <p>Address: <span th:text="${clientAddress}"></span></p>
    <p>Phone: <span th:text="${clientNumber}"></span></p>
    <div class="po-number">
      <strong>PO Number:</strong> <span th:text="${poNumber}"></span>
    </div>
  </div>
</div>

<div class="section">
  <div>
    <strong>Bank Details:</strong>
    <p>Target Bank Account: <span th:text="${targetBankAccount}"></span></p>
    <p>Source Bank Account: <span th:text="${sourceBankAccount}"></span></p>
    <p>TDS: <span th:text="${tds}"></span></p>
  </div>
</div>

<table>
  <thead>
  <tr>
    <th>Item</th>
    <th>Quantity</th>
    <th>Price</th>
    <th>Total</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="item : ${items}">
    <td th:text="${item.name}"></td>
    <td th:text="${item.quantity}"></td>
    <td th:text="${item.price}"></td>
    <td th:text="${item.total}"></td>
  </tr>
  </tbody>
</table>

<div class="signature">
  <strong>Signature:</strong>
  <div class="signature-box"></div>
</div>
</body>
</html>
